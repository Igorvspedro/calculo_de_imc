<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
  <title>Cálculo de IMC</title>
  <meta charset="utf-8">
</head>

<body id="container">
  <h1>Cálculo de IMC</h1>
  <input id="altura" type="number" step="0.01" min="0" max="30000000000000000" placeholder="Informe sua altura...">
  <input id="peso" type="number" step="0.01" min="0" max="30000000000000000" placeholder="Informe seu peso...">
  <button id="botao">Verificar</button>
  <p id="resposta"></p>

  <script type="text/javascript" src="index.js"></script>

</body>

</html>
